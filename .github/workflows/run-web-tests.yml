name: Test web
on:
  pull_request:
    paths:
      - '.github/workflows/run-web-tests.yml'
      - '@methodical-js/web/src/**'
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    test:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Run tests
        working-directory: '@methodical-js/web'
        run: yarn test
